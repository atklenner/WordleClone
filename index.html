<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/bd9a9ae36b.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./js/app.js" defer></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta property="og:title" content="Wordle 2" />
    <meta property="og:site_name" content="Wordle 2" />
    <meta
      property="og:url"
      content="https://atklenner.github.io/WordleClone/"
    />
    <meta
      property="og:description"
      content="A clone of the popular game Wordle."
    />
    <meta property="og:type" content="website" />
    <title>Wordle 2</title>
  </head>
  <body>
    <div class="container">
      <header>
        <button class="header-btn">
          <i class="far fa-question-circle"></i>
        </button>
        <h1 class="game-title">WORDLE 2</h1>
        <div>
          <button class="header-btn"><i class="far fa-chart-bar"></i></button>
          <button class="header-btn"><i class="fas fa-cog"></i></button>
        </div>
      </header>
      <div class="game-board">
        <div class="game-row">
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
        </div>
        <div class="game-row">
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
        </div>
        <div class="game-row">
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
        </div>
        <div class="game-row">
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
        </div>
        <div class="game-row">
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
        </div>
        <div class="game-row">
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
        </div>
      </div>
      <div class="keyboard">
        <div class="keyboard-row">
          <button class="keyboard-btn" data-letter="q">Q</button>
          <button class="keyboard-btn" data-letter="w">W</button>
          <button class="keyboard-btn" data-letter="e">E</button>
          <button class="keyboard-btn" data-letter="r">R</button>
          <button class="keyboard-btn" data-letter="t">T</button>
          <button class="keyboard-btn" data-letter="y">Y</button>
          <button class="keyboard-btn" data-letter="u">U</button>
          <button class="keyboard-btn" data-letter="i">I</button>
          <button class="keyboard-btn" data-letter="o">O</button>
          <button class="keyboard-btn" data-letter="p">P</button>
        </div>
        <div class="keyboard-row">
          <button class="keyboard-btn" data-letter="a">A</button>
          <button class="keyboard-btn" data-letter="s">S</button>
          <button class="keyboard-btn" data-letter="d">D</button>
          <button class="keyboard-btn" data-letter="f">F</button>
          <button class="keyboard-btn" data-letter="g">G</button>
          <button class="keyboard-btn" data-letter="h">H</button>
          <button class="keyboard-btn" data-letter="j">J</button>
          <button class="keyboard-btn" data-letter="k">K</button>
          <button class="keyboard-btn" data-letter="l">L</button>
        </div>
        <div class="keyboard-row">
          <button class="keyboard-btn keyboard-btn-wide" data-letter="enter">
            ENTER
          </button>
          <button class="keyboard-btn" data-letter="z">Z</button>
          <button class="keyboard-btn" data-letter="x">X</button>
          <button class="keyboard-btn" data-letter="c">C</button>
          <button class="keyboard-btn" data-letter="v">V</button>
          <button class="keyboard-btn" data-letter="b">B</button>
          <button class="keyboard-btn" data-letter="n">N</button>
          <button class="keyboard-btn" data-letter="m">M</button>
          <button
            class="keyboard-btn keyboard-btn-wide"
            data-letter="backspace"
          >
            <i class="fas fa-backspace"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
